<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring framework web</title>
</head>
<body>
<h1>Book list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>

    <tr th:each="myBook : ${books}">
        <td th:text="${myBook.id}">22334</td>
        <td th:text="${myBook.title}">Spring in Action</td>
        <td th:text="${myBook.publisher.name}">Wroxx</td>
    </tr>
    
    
</table>





</body>
</html>
